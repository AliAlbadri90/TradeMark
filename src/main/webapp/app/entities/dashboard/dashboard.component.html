<div class="entity-container">
  <div>
    <div class="row white-bg">
      <div class="mat-elevation-z1 p-3 round-card col-12">
        <h5 class="my-2">حركة تسجيل القرارات</h5>
        <canvas
          *ngIf="companyLineChartData && companyLineChartLabels"
          baseChart
          width="900"
          height="250"
          [datasets]="companyLineChartData"
          [labels]="companyLineChartLabels"
          [colors]="companyLineChartColors"
          chartType="line"
        ></canvas>
      </div>
    </div>
  </div>

  <div class="row align-items-center mt-3">
    <div class="mat-elevation-z1 px-4 py-3 d-flex round-card col white-bg">
      <div class="d-flex flex-column">
        <h3 class="m-0">{{ decreeCount }}</h3>
        <p class="m-0">عدد القرارات</p>
      </div>
      <mat-icon class="big-icon mr-auto" color="primary">account_circle</mat-icon>
    </div>

    <span class="mx-2"></span>

    <div class="mat-elevation-z1 px-4 py-3 d-flex round-card col white-bg">
      <div class="d-flex flex-column">
        <h3 class="m-0">{{ decreeCount }}</h3>
        <p class="m-0">عدد القرارات</p>
      </div>
      <mat-icon class="big-icon mr-auto" color="primary">business</mat-icon>
    </div>

    <span class="mx-2"></span>
    <div class="mat-elevation-z1 px-4 py-3 d-flex round-card col white-bg">
      <div class="d-flex flex-column">
        <h3 class="m-0">{{ decreeCount }}</h3>
        <p class="m-0">عدد القرارات</p>
      </div>
      <mat-icon class="big-icon mr-auto" color="primary">payment</mat-icon>
    </div>
  </div>
</div>
