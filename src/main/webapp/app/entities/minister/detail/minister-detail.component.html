<div class="entity-container">
  <div class="mat-elevation-z1 round-card white-bg p-4 mt-5">
    <div *ngIf="minister">
      <h2 data-cy="ministerDetailsHeading"><span>Minister</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ minister.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ minister.name }}</span>
        </dd>
        <dt><span>Serial No</span></dt>
        <dd>
          <span>{{ minister.serialNo }}</span>
        </dd>
        <dt><span>Job Title</span></dt>
        <dd>
          <span>{{ minister.jobTitle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/minister', minister.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
